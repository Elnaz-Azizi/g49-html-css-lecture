<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Basics Tutorial</title>


   <link rel="stylesheet" href="styles.css" />
   <link rel="stylesheet" href="reg-form.css" />
   <link rel="stylesheet" href="table.css" />

  </head>

  <body>

    <header>
        <h1>HTML CSS Tutorial</h1>
    </header>

    <nav class="menu">
        <a href="#">Home</a>
        <a href="#" id="login-link">Login</a>
        <a href="#">Register</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <form>
            <h3 id="form-title">Registration Form</h3>
            <hr/>
            <label>First Name:</label>
            <input type="text" />

            <br/>

            <label>Last Name:</label>
            <input type="text" />

            <br/>
            
            <label>Course:</label>
            <select name="courses">
                <option value="java">Java</option>
                <option value="c#">C#</option>
                <option value="python">Python</option>
              </select>

              <br/>
              <hr/>

              <button type="button">Register</button>
        </form>

        <hr/>
        <table border="1">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Mehrdad</td>
                    <td>Javan</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Simon</td>
                    <td>Elbrink</td>
                </tr>
            </tbody>

        </table>
    </div>

    <footer style="background-color: black;color: white;text-align: center;padding: 30px;">&copy; 2024 Lexicon</footer>
  </body>
</html>
